<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header d-flex align-items-center justify-content-between p-3">
            <h5 class="mb-0"><a href="https://github.com/Happinesspetra" class="text-decoration-none text-dark">Chat with HappiBo</a></h5>
            <button class="btn btn-sm btn-dark clear-chat">Clear</button>
            <button class="btn btn-sm btn-dark toggle-theme"><i class="fas fa-moon"></i></button>
        </div>
        <button id="changeUsernameBtn" class="btn btn-sm btn-warning" style="background-color: #ff00ff;">Change Name</button>

        <div id="usernameModal" class="username-modal">
            <div class="modal-content">
                <h3>Enter Your Name</h3>
                <input type="text" id="usernameInput" placeholder="Your name..." />
                <button id="saveUsername" class="btn btn-primary">Start Chat</button>
            </div>
        </div>
        
        <!-- Chat Messages Area -->
        <div class="chat-messages p-3">
            <!-- Chat messages will be dynamically inserted here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator p-2 text-muted"><small>HappiBo is typing...</small></div>

        <!-- Chat Input -->
        <div class="chat-input d-flex p-3">
            <input type="text" class="form-control message-input" placeholder="Type a message...">
            <button class="btn btn-primary send-btn" style="background-color: #ff00ff;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

 <!-- FOOTER SECTION -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Crypto Price Tracker. All rights reserved.</p>
            <p>Developed by <a href="https://github.com/Happinesspetra" class="text-white">HappiBo.</a></p>
            <p>
                <a href="https://twitter.com/Happine47968980" class="text-white me-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/happibo_" class="text-white me-2">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/happiness-michael-26b20a244" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
